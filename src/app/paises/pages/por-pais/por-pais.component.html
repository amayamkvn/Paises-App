<div class="animate__animated animate__fadeInDown">
   <h2>por país</h2>
</div>

<hr> 
<div class="row">
    <div class="col">
        <app-pais-input placeholder="Buscar por país..." (onEnter)="buscar( $event )" (onDebounce)="sugerencias( $event )"></app-pais-input>
    </div>
</div>
<ul class="list-group" *ngIf="mostrarSugerencias">
    <li *ngFor="let pais of paisesSugeridos" class="list-group-item list-group-item-action">
        <a class="nav-link" [routerLink]="['/pais', pais.alpha2Code]">
            {{pais.name}}
        </a>
    </li>
    <li class="list-group-item list-group-item-action" (click)="buscarSugerido( termino )">
        <a class="nav-link">
            Buscar "{{termino}}"
        </a>
    </li>
</ul>
<hr>

<div *ngIf="existsError" 
    class="alert alert-danger">
    No se encontró nada con el termino de busqueda '{{ termino }}'
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-table [paises]="paises"></app-pais-table>
    </div>
</div>
